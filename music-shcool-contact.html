            <form id="contactForm" action="send.php" method="post" class="contact-form">
                
                <!-- 一行入力 -->
                <div class="form-group">
                    <label for="company">会社名</label>
                    <input type="text" id="company" name="company" placeholder="きたむらミュージックスクール">
                </div>    
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" placeholder="北村　翔平" required>
                </div>     
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" placeholder="info@kitamura.musicschool.jp" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" placeholder="090-1234-5678">
                </div>

                <!-- チェックボックス -->
                <div class="form-group">
                    <p>目　的 <br class="pc">(複数選択可)</p>
                        <div class="aim-wrap">
                            <label class="aim"><input type="checkbox" name="inquiry[]" value="plan"> プランについてのお問い合わせ</label><br>
                            <label class="aim"><input type="checkbox" name="inquiry[]" value="hearing"> ヒアリングのご予約</label><br>
                            <label class="aim"><input type="checkbox" name="inquiry[]" value="materials"> 資料請求</label><br>
                            <label class="aim"><input type="checkbox" name="inquiry[]" value="other"> その他</label>
                        </div>
                </div>
                
                <!-- 複数行入力 -->
                <div class="form-group">
                    <label for="message">内　容</label>
                    <textarea id="message" name="message" rows="10" placeholder="内容に関する詳細や備考等をご入力ください。" required></textarea>
                </div>
                
                <!-- 送信ボタン -->
                <div class="form-group">
                    <button type="submit">送信</button>
                </div>
